worker_processes auto;

pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log off;
    error_log  /dev/stderr warn;

    # Performance
    # Disable sendfile in Docker/macOS to avoid truncated responses and Safari
    # "network connection was lost" errors when serving static files from overlay FS.
    sendfile        off;
    tcp_nopush      off;
    tcp_nodelay     on;
    keepalive_timeout  65;
    keepalive_requests 1000;
    send_timeout 300s;
    lingering_close on;

    # Limits
    client_max_body_size 50m;

    # Validation
    etag on;

    # Compression
    # Disable gzip to avoid any potential Safari/proxy interference with JS delivery.
    gzip off;

    server {
        listen       8081;
        server_name  localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Angular Routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static Assets Caching
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        # Optional: Explicit asset route
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
